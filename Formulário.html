<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body{font-size:18px;
            padding: 24px;
            margin: 0;
            display: flex;
            justify-content: center;
                background-image: url(Imagens/coldplay.jpg); 
                background-size: cover;      
                background-position: center; 
                
           }
        h1{
            font-size: 24px;
            text-align: center;
        }
        section{
            background: linear-gradient(black, gray); 
            margin:1%;
            height: 780px;
            width: 600px;
            border-radius: 15px;
            padding: 16px;
            opacity: 0.95;
            
        }

        input{
            background-color: purple;
            color: white;
            border-radius: 6px;
            padding: 4px;
            font-size: 12px;
            transition: font-size 0.5s;
        }

        .button{
            font-size: 18px;
            transition: font-size 0.5s;
            align-items: center;
            background: limegreen;
        }
        .button:hover{
            font-size: 22px;
              background-color: green;
        }

        input:not([type=submit]):hover,
input:not([type=submit]):valid {
            font-size: 14px;
            background-color: rgb(83, 0, 83);
        }

        .align {
            text-align: center;
            padding-top: 5vh;
        }

        .back { text-align: right;
            position: absolute;
            left: 10px;
            top: 10px;
            color: rgb(255, 255, 255);
            font-size: 26px;
			background-color: rgb(38, 0, 255);
            border-radius: 6px;
            transition: font-size 0.5s;
        }

        .back:hover {
            font-size: 32px ;
        }

    
    </style>
</head>
<h1><a link href="index.html" class="back" target="_parent">Home</a></h1>
<body>


<section>
  <h1>Formulário para fã clube</h1> <br>

  Nome Completo: <input type="text" name="name" id="name" required=""> <br> <br> 
  Idade: <input type="idade" name="idade" id="idade" required=""> <br> <br> 
  Telefone: <input type="tel" name="tel" id="tel" required=""> <br> <br> 
  Endereço: <input type="text" name="name" id="name" required=""> <br> <br> 
  Data de Nascimento: <input type="date" name="date" id="date" required> <br> <br> 
  País: <input type="text" name="endereco" id="pais" required=""> <br> <br>
  Estado: <input type="text" name="endereco" id="estado" required=""> <br> <br>
  CEP: <input type="text" name="cep" id="cep" required=""> <br> <br>
  CPF <input type="text" name="endereco" id="CPF" required=""> <br> <br>
  Email: <input type="email" name="email" id="email" required=""> <br> <br>
  Fuso-Horário: <input type="text" name="endereco" id="Fuso-Horário" required=""> <br> <br>
  <form>
  Gênero: <br>
  <input type="radio" id="masculino" name="genero" value="masculino">
  <label for="masculino">Masculino</label><br>

  <input type="radio" id="feminino" name="genero" value="feminino">
  <label for="feminino">Feminino</label><br>

  <input type="radio" id="outros" name="genero" value="0">
  <label for="outros">Outros</label>
</form> 
<div class="align">
 <input class="button" type="submit" name="submit" id="submit" required="">
</div>

</section>
</body>



</html>
